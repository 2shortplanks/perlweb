[% page.title = 'Search' %]

[% PROCESS search/search_form.html %]

[% USE Dumper %]

[% FOR r = search.results %]
<p>
<a href="/rate/?[% search.search_type == 'module' ? 'module=' _ r.name _ ';' : '' %]distribution=[% r.distribution.name %]">[% r.name %]</a>
<!-- <a href="[% r.link %]">v[% r.version %]</a> - [% r.distribution %] <br /> --> 
([% IF search.search_type != 'distribution' %]<a href="[% r.distribution.link %]">[% r.distribution.name %]</a>
[% END -%]
by <a href="[% r.author.link %]">[% r.author.id %]</a>)<br />
[% r.description %] 
</p>
[%# '<pre>' _ Dumper.dump(r) _ '</pre>' %]
[%- END %]
