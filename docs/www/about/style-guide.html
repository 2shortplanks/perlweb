<h2>Perl</h2>
<p>
&quot;Perl&quot; is the name of the language.  Only the &quot;P&quot;
is capitalized.  Traditionally, the name of the program which runs the 
Perl script is &quot;perl&quot; with a lowercase &quot;p&quot;.  Most
references to the language should use &quot;Perl&quot;
</p>
