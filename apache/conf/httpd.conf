ServerRoot "/home/newweb/apache/"
LockFile /home/newweb/apache/logs/httpd.lock
PidFile /home/newweb/apache/logs/httpd.pid
ScoreBoardFile /home/newweb/apache/logs/httpd.scoreboard
Timeout 60
KeepAlive Off
MinSpareServers 3
MaxSpareServers 6
StartServers 5
MaxClients 12
MaxRequestsPerChild 500
Listen 8225

CoreDumpDirectory /home/newweb/apache/

#Listen 12.34.56.78:80
ExtendedStatus On
Port 80
serveradmin ask@perl.org
ServerName dev.perl.org
DocumentRoot "/home/newweb/htdocs"
<Directory />
    Options FollowSymLinks 
    AllowOverride None
</Directory>

<Directory "/home/newweb/htdocs">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride none
    Order allow,deny
    Allow from all
</Directory>


<IfModule mod_dir.c>
    DirectoryIndex index index.html
</IfModule>

AccessFileName .htaccess
<Files ~ "^\.ht">
    Order allow,deny
    Deny from all
</Files>

UseCanonicalName On

DefaultType text/html
HostnameLookups Off

User newweb
Group newweb

ErrorLog /home/newweb/apache/logs/error_log
LogLevel warn

LogFormat "%h %l %u %t %{site}n \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%h %l %u %t \"%r\" %>s %b" common

CustomLog /home/newweb/apache/logs/access_log combined
ServerSignature On

<IfModule mod_alias.c>
    Alias /icons/ "/usr/local/share/apache/icons/"
    <Directory "/usr/local/share/apache/icons/">
        Options Indexes MultiViews
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>

    ScriptAlias /cgi-bin/ "/home/newweb/apache/cgi-bin/"
    <Directory "/home/newweb/apache/cgi-bin">
        AllowOverride None
        Options None
        Order allow,deny
        Allow from all
    </Directory>

</IfModule>


